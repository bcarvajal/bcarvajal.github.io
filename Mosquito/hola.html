<body>

<script>

function perc2color(perc) {
	var r, g, b = 0;
	if(perc < 50) {
		r = 255;
		g = Math.round(5.1 * perc);
	}
	else {
		g = 255;
		r = Math.round(510 - 5.10 * perc);
	}
	var h = r * 0x10000 + g * 0x100 + b * 0x1;
	return '#' + ('000000' + h.toString(16)).slice(-6);
}

function potato(value) {

	console.log(value);

	document.body.style.backgroundColor = perc2color(value);

}

</script>



<input type="range" id="points" name="points" onchange="potato(this.value)" value="0" min="0" max="100">


</body>
