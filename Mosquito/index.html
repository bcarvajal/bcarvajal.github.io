<!doctype html><html lang="en"><head>

<title data-rh="true">123</title>

<style>

body {

	background: red;
}

</style>

</head>
<body>


<div>
	<h1 id="lat">WENAS1</h1>
</div>

<div>
	<h1 id="lon">WENAS2</h1>
</div>

<script>

const params = new Proxy(new URLSearchParams(window.location.search), {
  get: (searchParams, prop) => searchParams.get(prop),
});

if (params.lat) {

	document.getElementById('lat').innerHTML = params.lat;
}
else {

	document.getElementById('lat').innerHTML = 'NOPE1';
}

if (params.lon) {

	document.getElementById('lon').innerHTML = params.lon;
}
else {

	document.getElementById('lon').innerHTML = 'NOPE2';
}

</script>

</body>
</html>
