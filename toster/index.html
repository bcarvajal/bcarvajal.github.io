	linkNode.innerHTML = songs[i];
	linkNode.onclick = function () {

		navigator.clipboard.writeText(songs[i]);
		this.style.display = 'none';
	};

	songNode = document.createElement('div');
	songNode.appendChild(linkNode);

	container.appendChild(songNode);
}

</script>
</body>
</html>
